<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadastro.css">
    <script src="../JS/Cadastro_usuário.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <section>
        <div class="icons">
            <a href="../View/home.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div id="pos">
            <div class="form">
                <form action="" id="userForm">
                    <h2 class="titulo">Boas-vindas à cypher</h2>
                    <div class="modal_main" id="principal_modelo_cadastro">
                        <div class="number_one">
                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputName" class="form-label" id="nome">Nome</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Digite o nome">
                            </div>

                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputAddress" class="form-label" id="endereco">Endereço</label>
                                <input type="text" class="form-control" id="inputCEP" placeholder="Digite o CEP">
                                <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
                                <input type="text" class="form-control" id="inputRua" placeholder="Rua">
                                <input type="text" class="form-control" id="inputNumero" placeholder="Numero">
                                <input type="text" class="form-control" id="inputComplemento" placeholder="Complemento">
                            </div>

                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputDate" class="form-label" id="nascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="inputDate">
                            </div>

                            
                        </div>

                        <div class="number_two_cadastro">
                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputEmail" class="form-label" id="email_cadastro">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Digite o seu e-mail">
                            </div>
                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputUsername" class="form-label" id="username">Username</label>
                                <input type="text" class="form-control" id="inputUsername" placeholder="Digite o Username">
                            </div>

                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputSexo" class="form-label" id="sexo">Sexo</label>
                                <select class="form-select" id="inputSexo">
                                    <option selected>Masculino</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Prefiro não informar</option>
                                </select>
                            </div>

                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputPhone" class="form-label" id="celular">Telefone</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="Digite o seu telefone">
                            </div>

                            <div class="col-12 mb-3 modal-body" id="Corpo_modelo_cadastro">
                                <label for="inputSenha" class="form-label" id="senha_cadastro">Senha</label>
                                <input type="password" class="form-control" id="inputSenha" placeholder="Digite sua Senha">
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="save_cadastro">Save changes</button>
                    </div>

                </form>
            </div>
        </div>
        <div id="img_left"></div>
    </section>

    <script>
        document.getElementById('save_cadastro').addEventListener('submit')
    </script>
    


</body>
</html>
