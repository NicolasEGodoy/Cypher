<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="../css/Perfil.css">
</head>

<body>
    <div class="icon">
        <a href="../View/home.html">
            <i class="fa-solid fa-arrow-left fa-2x"></i>
        </a>
    </div>
    <div class="background"></div>
    <div class="main-container">
        <div class="profile-card">
            <img src="../View/img/perfil.jpg" alt="Foto de perfil" id="profile-pic">
            <h2>Marcos Cavalaro</h2>
            <span>GERENTE DE PROJETO</span>
            <br>
            <button onclick="document.getElementById('file-input').click()">Alterar Foto</button>
            <input type="file" id="file-input" style="display: none;" accept="image/*"
                onchange="changeProfilePic(event)">
        </div>
        <div class="form-section">
            <h3>Dados Pessoais:</h3>
            <div id="threediv">
                <div id="onediv">
                    <div class="form-group">
                        <label>Data de nascimento:</label>
                        <input type="text" placeholder="Data de nascimento">
                    </div>
                    <div class="form-group">
                        <label>CPF:</label>
                        <input type="text" placeholder="CPF">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" placeholder="Email">
                    </div>
                </div>
    
                <div id="twodiv">
                    <div class="form-group">
                        <label>Endereço:</label>
                        <input type="text" placeholder="Endereço">
                    </div>
                    <div class="form-group">
                        <label>Telefone fixo:</label>
                        <input type="text" placeholder="Telefone">
                    </div>
                    <div class="form-group">
                        <label>Celular:</label>
                        <input type="text" placeholder="Celular">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeProfilePic(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('profile-pic').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>

</html>
